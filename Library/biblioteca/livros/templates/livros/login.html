{% extends "livros/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<!-- Importar Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<style>
  /* Reset básico para evitar margens e paddings indesejados */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Remove barras de rolagem desnecessárias */
  }

  /* Estilo isolado para a página de login */
  .login-page {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
  }

  .login-page h1 {
    color: white;
    font-size: 2.5rem;
    margin-bottom: 20px;
    animation: fadeInDown 1s ease-in-out;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  .login-page h2 {
    color: #333;
    margin-bottom: 20px;
  }

  .form-control {
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ddd;
  }

  .btn-primary {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    width: 100%;
  }

  .btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  /* Animação personalizada */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="login-page">
  <h1 class="animate__animated animate__fadeInDown">Biblioteca</h1>
  <div class="login-container animate__animated animate__fadeIn">
    <h2>Login</h2>
    {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
</div>
{% endblock %}
