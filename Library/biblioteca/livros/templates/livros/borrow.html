{% extends "livros/base.html" %}
{% block title %}Emprestar Unidade: {{ unit.book.title }} (Código: {{ unit.code }}){% endblock %}
{% block content %}
<h2 class="mb-4">Emprestar Unidade: {{ unit.book.title }} (Código: {{ unit.code }})</h2>
<form method="post" class="neumorphic p-4">
  {% csrf_token %}
  <div class="mb-3">
    <label for="id_student_name" class="form-label">Nome do Aluno</label>
    {{ form.student_name }}
  </div>
  <div class="mb-3">
    <label for="id_student_id" class="form-label">Número do Aluno</label>
    {{ form.student_id }}
  </div>
  <button type="submit" class="btn btn-primary button-neumorphic">Confirmar Empréstimo</button>
</form>
{% endblock %}
