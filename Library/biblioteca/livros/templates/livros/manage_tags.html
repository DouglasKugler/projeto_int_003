{% extends "livros/base.html" %}
{% block title %}Gerenciar Tags{% endblock %}
{% block content %}
<h2>Gerenciar Tags</h2>

<!-- Formulário para adicionar novas tags -->
<form method="post" class="mb-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Adicionar Tag</button>
</form>

<!-- Lista de tags existentes -->
<h3>Tags Existentes</h3>
<ul class="list-unstyled">
  {% for tag in tags %}
    <li class="d-flex align-items-center mb-2">
      <span class="me-3">{{ tag.name }}</span>
      <!-- Botão para excluir a tag com ícone de lixeira -->
      <a href="{% url 'delete_tag' tag.id %}" class="btn btn-danger btn-sm p-1" style="line-height: 1;">
        <i class="fas fa-trash-alt"></i> <!-- Ícone de lixeira do Font Awesome -->
      </a>
    </li>
  {% empty %}
    <li>Nenhuma tag cadastrada.</li>
  {% endfor %}
</ul>
{% endblock %}
